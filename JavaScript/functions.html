<html>
    <head>
        <script>
            function Add(){
                var a,b,sum,prod;
                a=prompt("Enter a value : ");
                b=prompt("Enter b value : ");
                sum=eval(a)+eval(b);
                prod=eval(a)*eval(b);
                document.write("Sum : "+sum+"<br>");
                document.write("Prod : "+prod);
            }
        </script>
    </head>
    <body onload="Add();"></body>
    
</html>
