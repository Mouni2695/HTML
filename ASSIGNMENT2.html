<html>
    <body>
        <h1><b>Tronix Registration Form</b></h1>
        <form action=""> 
           <table border="0" align="center" cellpading="10" cellspacing="10">
              <tr><td>Enter First Name : </td><td><input type="text" name="fname" id=" "required></td></tr> <br>
              <tr><td>Enter Last Name : </td><td><input type="text" name="lname" id=" "required></td></tr> <br>
              <input type="text" name="" id=""required><br>
              <label>Enter Date Of Birth</label>
              <input type="date" name="" id="" required><br>
              <input type="radio" name="r" id="" value="Male" required>Male<br>
              <input type="radio" name="r" id="" value="Male"required>Female<br>
              <input type="radio" name="r" id="" value="Others"required>Others<br>
              <label>Qualification : </label><br>
              <select name="" id="" size="1">
                <option value="BSC">BSC</option>
                <option value="Btech">Btech</option>
                <option value="MSC">MSC</option>
                <option value="Mtech">Mtech</option>
              </select><br>
              <label><b>Technical Skills : </b></label><br>
              <label>Select Languages</label><br>
              <input type="checkbox" name="C1" id="" value="Java">Java<br>
              <input type="checkbox" name="C2" id="" value="Python">Python<br>
              <input type="checkbox" name="C3" id="" value=".Net">.Net<br>
              <input type="checkbox" name="C4" id="" value="PHP">PHP<br>
              <input type="checkbox" name="C5" id="" value="C">C<br>
              <input type="checkbox" name="C6" id="" value="C++">C++<br>
              <label>DataBases : </label><br>
              <input type="checkbox" name="C1" id="" value="MySQL">MySQL<br>
              <input type="checkbox" name="C2" id="" value="Oracle">Oracle<br>
              <input type="checkbox" name="C3" id="" value="Mangodb">Mangodb<br>
              <label>Post Resume : </label>
              <input type="file" name="" id=""required><br>
              <label>Paste Resume : </label>
              <textarea rows="" cols=""required></textarea><br>
              <label>Select Location</label><br>
              <input type="checkbox" name="C1" id="" value="Hyderabad">Hyderabad<br>
              <input type="checkbox" name="C2" id="" value="Banglore">Banglore<br>
              <input type="checkbox" name="C3" id="" value="Chennai">Chennai<br>
              <input type="checkbox" name="C4" id="" value="Mumbai">Mumbai<br>
              <input type="checkbox" name="C5" id="" value="Pune">Pune<br>
              <input type="checkbox" name="C6" id="" value="Delhi">Delhi<br>
              <label>Enter MailId : </label>
              <input type="email" name=""  id="" placeholder="aaa@bb.com" required><br>
              <label>Enter Mob Num : </label>
              <input type="tel" name="" id="" placeholder="mobile format -0123456789" pattern="[0-9]{10}"required><br>
              <label>Enter URL : </label>
              <input type="URL" name="" id="" placeholder="url format-http(s)://www.abc.com"><br>

              <button type="submit">Send</button>
            </table>

        </form>
     
    </body>
</html>
